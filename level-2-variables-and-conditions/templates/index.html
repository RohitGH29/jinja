<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome {{ user.name | default("Guest") }}!</h1>

    <p>Age: {{ user.age }}</p>

    {% if user.is_admin %}
        <p>Status: <strong>Admin</strong></p>
    {% else %}
        <p>Status: <strong>Regular User</strong></p>
    {% endif %}

    {% if user.age >= 18 %}
        <p>You are an adult.</p>
    {% else %}
        <p>You are a minor.</p>
    {% endif %}
</body>
</html>
